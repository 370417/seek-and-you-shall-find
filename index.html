<!doctype html>
<html>
    <head>
    	<meta charset="utf-8"></meta>
        <title>Seek and you shall find</title>
        <style>
            @keyframes damagedblind {
                from { color: #BE2633; }
                to { color: #FFFFFF; }
            }
            .damagedblind {
                animation: 0.5s damagedblind;
            }
            @keyframes damagednewpoop {
                from { color: #BE2633; }
                to { color: #A46422; }
            }
            .damagednewpoop {
                animation: 0.5s damagednewpoop;
            }
            body {
                background: #1B2632;
                margin: 0;
            }
            #game {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                white-space: pre;
                font: 1em Menlo, Monaco, monospace;
                cursor: default;
            }
            #game::after {
                content: "";
                display: block;
                clear: both;
            }
            #display {
                color: #FFF;
                text-align: center;
                float: left;
            }
            #stats {
                float: left;
                color: #9D9D9D;
            }
            .age0, .age1 {
                color: white;
            }
            .age2 {
                color: #B2DCEF;
            }
            .age3 {
                color: #31A2F2;
            }
            .age4 {
                color: #005784;
            }
            .pointer {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="game"><div id="buffer" class="age0">Press <span id="helpbutton" class="pointer">[?]</span> for help.</div><div id="display"></div><div id="stats">Health: 12/12</div></div>
        <script src="rlt.js"></script>
        <script src="script.js"></script>
    </body>
</html>
